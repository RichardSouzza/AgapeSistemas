<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>title</title>
  <link rel="icon" type="image/x-icon" href="static/images/favicon.ico">
  <link rel="stylesheet" href="static/styles/style.css">
</head>
<body>
  <header>
    <img id="header-img" src="static/images/header.png">
    <div class="fill"></div>
    <div id="logo-container">
      <p>DEMONSTRACAO LTDA</p>
      <img id="logo" src="static/images/logo.jpeg">
    </div>
    <div class="fill"></div>
  </header>
  <main>
    <form>
      <fieldset>
        <legend class="bold">Filtro</legend>
        <label class="bold" for="taxpayer">CPF/CNPJ do Contribuinte: <span class="red">*</span></label>
        <input type="text" id="taxpayer" name="taxpayer">
        <select name="filter" id="filter">
          <option value="null">SELECIONE UM TRIBUTO</option>
          <option value="iptu-g">IPTU - IPTU GRAND(100.00%)</option>
          <option value="aluguel2">ALUGUEL 2 - ALUGUEL(1.50%)</option>
          <option value="lix">LIX - COLETA DE LIXO(1.00%)</option>
        </select>
        <input type="submit" value="Filtrar">
      </fieldset>
    </form>
  </main>
  <footer>
    <div class="fill"></div>
    <img src="static/images/footer.png">
  </footer>
</body>
</html>

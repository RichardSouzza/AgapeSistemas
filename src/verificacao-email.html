<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/verif_celular.css">
    
    <script src="verif_celular.js"></script>
    <title>Verificação de Identidade</title>
</head>

<body>
    <header class="cabecalho">
        <div>
            <a href="login-principal.html"><img class="retorno" src="imagens/retorno.png" alt=""></a>
        </div>
        <div class="cabecalho__logo">
            <img src="imagens/logo.png">
        </div>
    </header>
    <main class="principal">
        <div class="principal__login">
            <label class="principal__login__label" for="login">Informe o código recebido abaixo</label>
            <form class="principal__login__form">
              <input class="principal__login__codigo" type="text" pattern="[0-9]" maxlength="1">
              <input class="principal__login__codigo" type="text" pattern="[0-9]" maxlength="1">
              <input class="principal__login__codigo" type="text" pattern="[0-9]" maxlength="1">
              <input class="principal__login__codigo" type="text" pattern="[0-9]" maxlength="1">
            </form>
            <button class="principal__login__verifbotao" id="avancarBotao">AVANÇAR</button>
            <p id="tentativas">Você possui <span id="numeroDestacado" class="tentativas__restantes">5</span> tentativas restantes.</p>
            <p class="principal__login__email">Ainda não recebeu o código? Verifique a caixa de spam do seu e-mail ou escolha uma das opções a seguir:</p>
            <button id="reenviarCodigo" onclick="reenviarCodigo()"><img src="imagens/Undo.png"> REENVIAR CÓDIGO</button>
            <a href="#.html" class="principal__login__outraforma">RECEBER DE OUTRAS FORMAS</a>
          </div>
        </div>
    </main>
    <div class="espaco__vazio"></div>
    <footer class="rodape">
        <div class="rodape__espacovazio"></div>
        <div class="rodape__imagens1">
            <img src="imagens/seguro.png"><img src="imagens/norton.png">
        </div>
        <div class="rodape__imagens2">
            <p class="rodape__imagens2__texto">Em que posso ajudar?</p>
            <img src="imagens/ajuda.png">
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles/styles.css">
    <link rel="shortcut icon" href="static/images/favicon.ico" type="image/x-icon">

    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

    <header class="cabecalho">
        <div class="cabecalho__logo">
            <img src="static\images\logo.png">
        </div>
    </header>
    <main class="principal">
        <div class="principal__login">
                <label class="principal__login__label" for="login">Entrar com CPF ou CNPJ</label>
                <input class="principal__login__input" name="cpf" type="text" id="identification">

                <button class="principal__login__botao" onclick="window.location.href='verificacao-2FT.html'">ENTRAR</button>
                <a href="" class="principal__login__texto">Não consegue acessar? Clique aqui.</a>
            </div>
        </div>
    </main>
    <div class="espaco__vazio"></div>
    <footer class="rodape">
        <div class="rodape__espacovazio"></div>
        <div class="rodape__static/images1">
            <img src="static/images/seguro.png"><img src="static/images/norton.png">
        </div>
        
        <div class="rodape__static/images2">
            <p class="rodape__static/images2__texto">Em que posso ajudar?</p>
            <img src="static/images/ajuda.png">
        </div>
    </footer>
    <script>
        document.getElementById('identification').addEventListener('input', function(e) {
        
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,2})(\d{0,3})(\d{0,3})(\d{0,4})(\d{0,2})/);
            e.target.value = !x[2] ? x[1] : x[1] + '.' + x[2] + (x[3] ? '.' : '') + x[3] + (x[4] ? '/' : x[4]) + x[4] + (x[5] ? '-' + x[5] : '');
            
            if(e.target.value.length < 15) {
                x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,3})(\d{0,2})/);
                e.target.value = !x[2] ? x[1] : x[1] + '.' + x[2] + (x[3] ? '.' : '') + x[3] + (x[4] ? '-' + x[4] : '');
            }
    
            console.log('Com formatação: ' + e.target.value);
            
            let valor = e.target.value.replace(/[^0-9]/g, '');
            console.log('Sem formatação: ' + valor);
        });
    </script>
</body>
</html>
